<table class="table table-hover">
  <thead>
    <tr>
      <td>Unit Name</td>
      <td>Unit Price (per day)</td>
      <td>Location</td>
      <td colspan="1">Actions</td>
    </tr>
  </thead>

  <tbody *ngFor="let posting of postings">
    <tr></tr>
    <tr *ngIf="posting.available === true">
        <td>{{ posting.unit_name }}</td>
        <td>{{ posting.unit_price }}</td>
        <td>{{ posting.location }}</td>
        <td><a [routerLink]="['/detail', posting.id]" class="btn btn-primary">See More</a></td>
        <td><a [routerLink]="['/editPosting', posting.id]" class="btn btn-primary" *ngIf="posting.host_uid === uid">Edit</a></td>
    </tr>
  </tbody>
</table>
