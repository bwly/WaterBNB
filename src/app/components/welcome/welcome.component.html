<div *ngIf="(loggedIn)">
  <h3>Welcome {{ name }}!</h3>
</div>
<div *ngIf="(!loggedIn)">
  <h2>Welcome to WaterBNB?</h2>
  <h4>Please login to continue.</h4>
  <a routerLink='login' class='btn btn-default' id="login">Login</a>
  <h4>Don't have an account? Register here!</h4>
  <a routerLink='register' class='btn btn-default' id="register">Register</a>
</div>
